<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Letter to You</title>
  </head>
  <body>
    <div class="container">
      <h1>A Letter</h1>
      <h2>A special letter, just for you</h2>
      <div id="nameget">
        <form>
          <div class="form-group">
            <label for="yourname">What is your name?</label>
            <input id="yourname" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Recieve your letter</button>
          <button class="btn btn-danger" type="reset">Throw it in the fire!</button>
          <button class="btn btn-warning" type="reset">Angry version?</button>
        </form>
      </div>

      <div id="yourletter">
      </div>
    </div>
  </body>
</html>
